<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StyloShoe</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Stylo ShoeZone</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="bg-primary text-white text-center py-5">
    <div class="container">
      <h1 class="display-4">Step Into Style</h1>
      <p class="lead">Find the perfect pair for every occasion</p>
    </div>
  </section>

  <!-- Product Grid -->
  <section class="container my-5">
    <div class="row g-4">

      <!-- Product 1 -->
      <div class="col-md-4">
        <div class="card h-100">
          <img src="k.jpg.jpeg" class="card-img-top" alt="Running Shoes">
          <div class="card-body">
            <h5 class="card-title">Running Shoes</h5>
            <p class="card-text">$59.99</p>
            <a href="#" class="btn btn-primary">Buy Now</a>
          </div>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="col-md-4">
        <div class="card h-100">
          <img src="l.jpg" height="400" class="card-img-top" alt="Sneakers">
          <div class="card-body">
            <h5 class="card-title">Casual Sneakers</h5>
            <p class="card-text">$49.99</p>
            <a href="#" class="btn btn-primary">Buy Now</a>
          </div>
        </div>
      </div>

      <!-- Product 3 -->
      <div class="col-md-4">
        <div class="card h-100">
          <img src="x.jpg.jpeg" height="400" class="card-img-top" alt="Formal Shoes">
          <div class="card-body">
            <h5 class="card-title">Formal Shoes</h5>
            <p class="card-text">$89.99</p>
            <a href="#" class="btn btn-primary">Buy Now</a>
          </div>
        </div>
      </div>

    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 ShoeZone. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS Bundle (optional for toggler) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
