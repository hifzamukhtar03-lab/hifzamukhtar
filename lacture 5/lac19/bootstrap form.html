


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Instagram Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .profile-img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }
    .post-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      aspect-ratio: 1 / 1;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <nav class="navbar navbar-light bg-light px-4">
    <a class="navbar-brand" href="#">
      <strong>Instagram</strong>
    </a>
  </nav>

  <!-- Profile Section -->
  <div class="container mt-4">
    <div class="row align-items-center">
      <div class="col-md-3 text-center">
        <img src="d.jpg" alt="Profile" class="profile-img">
      </div>
      <div class="col-md-9">
        <h3>SilentGirl</h3>
        <div class="d-flex gap-4">
          <div><strong>54</strong> posts</div>
          <div><strong>834</strong> followers</div>
          <div><strong>162</strong> following</div>
        </div>
        <p class="mt-2">Just a regular soul capturing moments, chasing dreams, and living life one day at a time. Here to share pieces of my world and a little bit of myselfðŸŒ¿ </p>
      </div>
    </div>
  </div>

  <!-- Posts Grid -->
  <div class="container mt-4">
    <div class="row g-2">
      <!-- Repeat this col for each post -->
      <div class="col-4">
        <img src="d.jpg" class="post-img" alt="Post 1">
      </div>
      <div class="col-4">
        <img src="c.jpg" class="post-img" alt="Post 2">
      </div>
      <div class="col-4">
        <img src="j.jpg" class="post-img" alt="Post 3">
      </div>
      <div class="col-4">
        <img src="p.jpg" class="post-img" alt="Post 4">
      </div>
      <div class="col-4">
        <img src="flower.jpg" class="post-img" alt="Post 5">
      </div>
      <div class="col-4">
        <img src="hifza.jpg" class="post-img" alt="Post 6">
      </div>
    </div>
  </div>

</body>
</html>
